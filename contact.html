<section class="contact-page">
  <div class="contact-intro">
    <h1>Get in touch</h1>
    <p>Let people know what to reach out about and what to expect after contacting you. Donâ€™t forget to choose a storage option for submissions.</p>
  </div>

  <form class="contact-form" action="https://formsubmit.co/85db205f9c5ebdfd9d317cd9e5a0a535" method="POST">
    <div class="field-group two-col">
      <div class="field">
        <label for="first-name">First Name <span class="required">(required)</span></label>

      <div class="field">

    </div>

    <div class="field-group">
      <div class="field">
        <label for="message">Message <span class="required">(required)</span></label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
    </div>

    <button type="submit" class="btn dark">Send</button>
  </form>
</section>
