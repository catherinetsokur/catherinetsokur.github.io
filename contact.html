layout: default
title: Contact
permalink: /contact/
class: default
---

<section class="contact-page">
  <div class="contact-intro">
    <h1>Get In Touch</h1>
    <p>Feel free to reach out if you’d like to explore working together or discuss a question that’s on your mind. I’ll get back to you personally.</p>
  </div>

  <form class="contact-form" action="https://formsubmit.co/85db205f9c5ebdfd9d317cd9e5a0a535" method="POST">
    <div class="field-group two-col">
      <div class="field">
        <label for="first-name">First Name <span class="required">(required)</span></label>
        <input id="first-name" name="first-name" type="text" required>
      </div>
      <div class="field">
        <label for="last-name">Last Name <span class="required">(required)</span></label>
        <input id="last-name" name="last-name" type="text" required>
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <label for="email">Email <span class="required">(required)</span></label>
        <input id="email" name="email" type="email" required>
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <label for="message">Message <span class="required">(required)</span></label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
    </div>

    <button type="submit" class="btn dark">Send</button>
  </form>
</section>
