---
layout: default
---

<section class="blogpost">
  <article>
    <h1>{{ page.title }}</h1>
    <div class="blogpost-date">{{ page.date | date: "%b %d, %Y" }}</div>
    {% if page.image %}
        <img class="header-image" src="{{ '/assets/images/blogposts/' | append: page.image | relative_url }}" alt="{{ page.title }}">
    {% endif %}
    {{ content }}
  </article>
</section>
