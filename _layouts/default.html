<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet"
          href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>

  <body class="{{ page.class }} body-content">

    <header class="top-nav" role="banner">
      <a class="brand" href="{{ '/' | relative_url }}">
        {{ site.title | default: site.github.repository_name }}
      </a>

      <nav class="top-nav-menu">
        <a href="{{ '/about/' | relative_url }}"
           class="{% if page.url == '/about/' %}active{% endif %}">
          About
        </a>
        <a href="{{ '/contact/' | relative_url }}"
           class="{% if page.url == '/contact/' %}active{% endif %}">
          Contact
        </a>
        <a href="{{ '/blog/' | relative_url }}"
           class="{% if page.url == '/blog/' or page.url contains '/blog/' %}active{% endif %}">
          Blog
        </a>
      </nav>
    </header>

    
    {% if page.homepage %}
    <section class="page-header hero">
        <h1 class="project-name">Growing people and organisations for maximum impact</h1>

        <a href="/about/" class="btn dark hero-btn">Learn more</a>
    </section>
    {% endif %}

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
        </span>
      </footer>

    </main>
  </body>
</html>
